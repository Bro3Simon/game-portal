<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- icons CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet">

    <!--My CSS-->
    <link rel="stylesheet" href="css/myStyle.css">

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <title>Game Trainer</title>
    <meta name="Description" content="Learning Portal for an Online Gaming Company">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
</head>

<body class="text-center text-white">
    <main>
        <!-- Full Screen Welcome Picture -->
        <section class="d-flex flex-column justify-content-start" id="full-screen">
            <!-- All elements displayed over background besides popup screen -->
            <div id="welcome" class="pt-5">
                <h1>Welcome to<br>Your Career Portal</h1>
            </div>
            <div class="flex-grow-1 d-flex justify-content-center align-items-center">
                <ul id="scene" class="list-unstyled">
                    <li class="layer" data-depth="1">
                        <img class="img-fluid" src="./images/controller-white.png" alt="xbox controller">
                        <nav>
                            <ul class="add-button list-unstyled">
                                <li class="sub-button tl">
                                    <a class="d-flex justify-content-center align-items-center" href="../index.html"
                                        target="_top" data-hover="Access your personal learning dashboard">

                                        <span>Training</span>

                                    </a>

                                </li>
                                <li class="sub-button tr">
                                    <a class="d-flex justify-content-center align-items-center" href="../index.html"
                                        target="_top" data-hover="Become more proficient with the skills that matter">

                                        <span>Skills</span>

                                    </a>

                                </li>
                                <li class="sub-button bl">
                                    <a class="d-flex justify-content-center align-items-center" href="../index.html"
                                        target="_top" data-hover="Map out your career path">

                                        <span>Skill Tree</span>

                                    </a>

                                </li>
                                <li class="sub-button br">
                                    <a class="d-flex justify-content-center align-items-center" href="../index.html"
                                        target="_top" data-hover="View your personal transcript">

                                        <span>History</span>

                                    </a>

                                </li>

                            </ul>

                        </nav>

                    </li>

                </ul>


            </div>

        </section>

        <!-- Popup Video Player Window -->
        <aside id="player-container" style="display: none;">
            <div id="close-video">
                <i class="fa fa-times-circle"></i>

            </div>

            <div class="video-container">
                <div id="player" style="display: none;"></div>

            </div>

        </aside>

    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Youtube Link -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Iframe Link Modifier -->
    <script src="https://supp-saux.sumtotaldemo.net/SA_UX/Tools/iframe-link-modifier-17_1.js"></script>

    <!-- Paralax -->
    <script src="./js/parallax.js"></script>

    <!-- My JS -->
    <script src="./js/myjs.js"></script>
</body>

</html>
